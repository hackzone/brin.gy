<div id="start-dropdown" class="dropdown hidden">
    <div id="new_pseudonym">
        <h2>Pick a pseudonym</h2>
        <form method="post" id="newuserform">
            <input autofocus="autofocus" placeholder="Type pseudonym..." class="span3" id="username" name="username" type="text" />
            <a id="btn1" class="btn primary" href="#">check</a> (<a href="/#about">terms of use</a>)
        </form>
    </div>
    <div id="previous_pseudonym" class="hidden">
        <h2>Previous pseudonyms</h2>

            <select class="span3"></select>
            <a id="btn2" class="btn primary" href="#">choose</a>
        </form>
    </div>
</div>


<div class="row page-header">
    <div class="menu-item">

        <div>START HERE!</div>
    </div>
    <div id="account-btn" class="menu-item menu-btn hidden">
        <div class="menu-btn-title">User:</div>
