<div class='accountentry'>
	<i class='icon-user'></i>
	<span id='username'><%= username %></span>
</div>
<div class='accountentry'>
	<i class='icon-envelope'></i>
	<span id='email'><%= email %></span>
</div>

<div class='accountentry'>
    <div class='header'>Alerts</div>
    <label>Alert me when:</label>
	<label class="checkbox">
		<input type="checkbox" name="onvalueadded" <%= onvalueadded %> />
		a user added an attribute that I also have.
	</label>
	<label class="checkbox">
		<input type="checkbox" name="onvaluecreated" <%= onvaluecreated %> />
		a new value is added to an attribute that I have.
	</label>
	<label class="checkbox">
		<input type="checkbox" name="onattribute" <%= onattribute %> />
		a new attribute is created in an application I participate in.
	</label>
	<label class="checkbox">
		<input type="checkbox" name="onapplication" <%= onapplication %> />
		a new application is created.
	</label>
</div>

<div class='account buttons'>
	<button class='account btn btn-primary' id='signout'>sign out</button>
	<button class='account btn btn-danger' id='delete'>delete account</button>
</div>
