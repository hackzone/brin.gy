

<div class='locationPicker'>
	
	<div class='caption'>
		Location picker
		<div id='tip'>
			Tip: Zoom and pan to enclose your target as completely as possible, or use one of the existing locations on the map.
		</div>
	</div>

	<form class='wizardPage'>
		<input id='locationinput' type='text' autofocus required placeholder='place name' required />
		
		<div class='buttons'>
			<button type='button' id='cancel' class='btn btn-large'>Cancel</button>
			<button type='button' id='useloc' class='btn btn-large btn-danger'>Use this area</button>
			<button type='button' id='next' class='btn btn-large btn-success ' type='submit'>OK</button>
		</div>
	</form>
</div>

<div id='crosshair'></div>
