

<div class='locationPicker'>
	
	<div class='caption'>
		Location picker
		<div id='tip'>
			Tip: Zoom and pan to enclose your target as completely as possible
		</div>
	</div>

	<div id='page1' class='wizardPage'>
		<form>
			<input id='locationinput' type='text' autofocus required placeholder='location name...' />
			<!-- <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/> -->
		</form>
		<div id='crosshair'>+</div>
	</div>

	<div class='buttons'>
		<button id='cancel' class='btn btn-large'>Cancel</button>
		<button id='useloc' class='btn btn-large btn-danger'>Use this area</button>
		<button id='next' class='btn btn-large btn-success disabled'>OK</button>
	</div>
</div>
