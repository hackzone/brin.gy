<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
    <title>Brin.gy</title>
    
    <link type="text/css" rel="stylesheet" href="{{ static_url("bootstrap/bootstrap.css") }}">

    <link rel="stylesheet/less" type="text/css" href='{{ static_url("css/website.less") }}'>
    <link rel="stylesheet/less" type="text/css" href='{{ static_url("css/tour.css") }}'>
    <link rel="stylesheet/less" type="text/css" href='{{ static_url("css/user_account.css") }}'>
    <link rel="stylesheet/less" type="text/css" href='{{ static_url("css/header.css") }}'>
<!--     <link type="text/css" rel="stylesheet" href="{{ static_url("css/reset.css") }}"> -->
    
    <script src={{ static_url("js/less-1.1.3.min.js") }} type="text/javascript"></script>

    <link rel="shortcut icon" href='{{ static_url("images/website/bringy.logo.png") }}' />
    
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script src='{{ static_url("js/markermanager_packed.js") }}'></script>
    <script src='{{ static_url("js/jquery-1.5.1.min.js") }}'></script>

    <script src='{{ static_url("bootstrap/js/bootstrap-modal.js") }}'></script>
    <script src='{{ static_url("bootstrap/js/bootstrap-twipsy.js") }}'></script>
    <script src='{{ static_url("bootstrap/js/bootstrap-popover.js") }}'></script>
    <script src='{{ static_url("bootstrap/js/bootstrap-alerts.js") }}'></script>
    
    <script src='{{ static_url("js/geo.js") }}'></script>
    <script src='{{ static_url("js/tour.js") }}'></script>
    <script src='{{ static_url("js/ego_website.js") }}'></script>
    <script src='{{ static_url("js/jquery.cookie.js") }}'></script>
    
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-2011459-2']);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
    
    <script language="JavaScript" src="http://j.maxmind.com/app/geoip.js"></script>

    
    <script>
    E = {};
    $(document).ready(function(){
        $(".urllabel").click(function(){
            this.select();
        }).keydown(function(obj){
            if (obj.metaKey || obj.altKey || obj.ctrlKey)
                return true;
            return false;
        });
        
        $("#whatisthis").click(function(){
            return false;
        });
        
        console.log("lat,lon", geoip_latitude(), geoip_longitude());
    })
    </script>
    
    
    {% block head %}{% end %}
</head>
<body>

<div id="user-dropdown" class="hidden">
<ul>
    <li>
        <span class="title header-title">admin URL:</span>
        <input class="urllabel" value="{{config.agent_url_private}}" /> 
        <a id="whatisthis" href="#">email it to me</a>
        <br>
        <span class="title header-title">read-only URL:</span>
        <input class="urllabel" value="{{config.agent_url}}" />
        <br>
    </li>
    <li><a href="#tour">Take the tour<a/></li>
    <li><a href="#">Delete<a/></li>
    <li><a href="#">Exit<a/></li>
</ul>
</div>


<div class="grid">
    <div class="row page-header">
        <div class="menu-item">
            <a href="/">
                <img width=120 src='{{ static_url("images/website/bringy.logo2.png") }}' alt="" />
            </a>
        </div>
        <ul class="menu">
            <li><a href="http://github.com/ypodim/brin.gy">Download</a></li>
            <li id="event-btn">event</li>
            <li><a href="/api">API</a></li>
            <li><a href="/about">About</a></li>
        </ul>
        
        <div id="account-btn" class="menu-item hidden">{{config.agentid}}</div>
    </div>
    
    <div class="container" style="width:100%;"> 
        {% block body %}{% end %}
    </div>

    <footer>
        <a class="logo" target="_blank" href="http://brin.gy">Brin.gy</a>
        is a an 
        <a class="logo" target="_blank" href="http://github.com/ypodim/brin.gy">open-source project</a> 
        from the 
        <a class="logo" target="_blank" href="http://media.mit.edu">MIT Media Lab</a>
    </footer>
</div>


</body>
</html>
